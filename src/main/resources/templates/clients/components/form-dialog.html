<div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-title">Modal title</h4>
            </div>

            <form id="app-form" name="register-form" action="/clients" >

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" required/>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control" required/>

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" class="form-control" required/>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>ContactNo</label>
                                <input type="text" name="contactNo" class="form-control" required/>

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Website</label>
                                <input type="text" name="website" class="form-control" required/>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Status</label>
                                <label>  <input type="checkbox" name="status" value="1" />Active</label>

                            </div>
                            <div class="form-group">
                          <a href="#" class="btn btn-primary"><label for="file" style="cursor: pointer;"> profile picture</label></a>
                        <input type="file" name="file" accept="*" id="file" style="display: none" />
                        <div class="help-block" id="error_file"></div>
                    </div>
                        </div>
                        


                    </div>
                    
                </div>
           
            <div class="modal-footer">
                <input type="hidden" name="id"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" id="saveme">Save</button>
            </div>
                 </form>
            
           

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                           
                    </div>
                    
                </div>
           
            <div class="modal-footer">
                
               
            </div>
                
           
        </div>
    </div>
    
</div>
